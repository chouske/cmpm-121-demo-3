<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Chase's geocoin game</h1>
    <div>How to play:</div>
    <div>Use arrow buttons to move around. Click on squares to take or deposit stones. Trash button resets the game. Globe button sets your position to your device's current position in the real world</div>
    <div id="app">
      <div id="controlPanel">
        <button id="sensor" title="sensor">🌐</button>
        <button id="north" title="north">⬆️</button>
        <button id="south" title="south">⬇️</button>
        <button id="west" title="west">⬅️</button>
        <button id="east" title="east">➡️</button>
        <button id="reset" title="reset">🚮</button>
      </div>
      <div id="statusPanel"></div>
      <div id="map"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
